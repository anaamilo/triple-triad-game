<html>
<head>
  <meta charset="UTF-8">
  <title>Triple Triad Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">

  <script src="scripts/Player.js"></script>
  <script src="scripts/Game.js"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="main-container">
      <table class="board">
        <tr>
          <td class="cell-00">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>

          </td>
          <td class="cell-10">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
          </td>
          <td class="cell-20">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
          </td>
        </tr>
        <tr>
          <td class="cell-01">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
          </td>
          <td class="cell-11">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
          </td>
          <td class="cell-21">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
          </td>
        </tr>
        <tr>
          <td class="cell-02">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
          </td>
          <td class="cell-12">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
          </td>
          <td class="cell-22">
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
          </td>
        </tr>
      </table>
      <div class="player1">
        <div class="card-deck">
          <div class="card pink c-12">
            <span class="top">3</span>
            <span class="right">1</span>
            <span class="bottom">5</span>
            <span class="left">6</span>
          </div>
          <div class="card pink c-11">
            <span class="top">2</span>
            <span class="right">4</span>
            <span class="bottom">6</span>
            <span class="left">1</span>
          </div>
          <div class="card pink c-20">
            <span class="top">3</span>
            <span class="right">2</span>
            <span class="bottom">3</span>
            <span class="left">1</span>
          </div>
          <div class="card pink">
            <span class="top">1</span>
            <span class="right">2</span>
            <span class="bottom">4</span>
            <span class="left">1</span>
          </div>
          <div class="card pink c-01">
            <span class="top">5</span>
            <span class="right">3</span>
            <span class="bottom">1</span>
            <span class="left">2</span>
          </div>
        </div>
      </div>
      <div class="player2">
        <div class="card-deck">
          <div class="card green c-21">
            <span class="top">1</span>
            <span class="right">1</span>
            <span class="bottom">2</span>
            <span class="left">5</span>
          </div>
          <div class="card green c-10">
            <span class="top">3</span>
            <span class="right">2</span>
            <span class="bottom">3</span>
            <span class="left">6</span>
          </div>
          <div class="card green">
            <span class="top">1</span>
            <span class="right">5</span>
            <span class="bottom">3</span>
            <span class="left">2</span>
          </div>
          <div class="card green c-22">
            <span class="top">3</span>
            <span class="right">3</span>
            <span class="bottom">4</span>
            <span class="left">2</span>
          </div>
          <div class="card green c-02">
            <span class="top">5</span>
            <span class="right">4</span>
            <span class="bottom">1</span>
            <span class="left">2</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $( document ).ready(function() {
      var counter = 0;
      var cell00 = $(".cell-00");
      var cell01 = $(".cell-01");
      var cell02 = $(".cell-02");
      var cell10 = $(".cell-10");
      var cell11 = $(".cell-11");
      var cell12 = $(".cell-12");
      var cell20 = $(".cell-20");
      var cell21 = $(".cell-21");
      var cell22 = $(".cell-22");
      $(".card").draggable({ snap: true, snapMode: "both" });
      $(".board td").droppable({ 
        activeClass: "ui-state-highlight",
        drop: function(event, ui){
          ++counter;
          var $this = $(this);
          var droppedObject = ui.draggable;
          console.log(counter);
          console.log(droppedObject);
          if (counter == 2){
            $(".c-11").removeClass("pink").addClass("green");
          }
          if (counter == 3){
            $(".c-21").removeClass("green").addClass("pink");
          }
          if (counter == 4){
            $(".c-20").removeClass("pink").addClass("green");
          }
          if (counter == 5){
            $(".c-11").removeClass("green").addClass("pink");
          }
          if (counter == 6){
            $(".c-01").removeClass("pink").addClass("green");
          }
          if (counter == 7){
            $(".c-02").removeClass("green").addClass("pink");
          }
          if (counter == 8){
            $(".c-21").removeClass("pink").addClass("green");
            $(".c-12").removeClass("pink").addClass("green");
          }
          if (counter == 9){
            alert("Player 2 won!");
          }
        }
      });
    });
  </script>
</body>
</html>
